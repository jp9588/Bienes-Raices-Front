<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="resources/css/normalize.css">

    <link rel="stylesheet" href="resources/css/main.css">

</head>

<body>

    <header class="site-header inicio">

        <div class="contenedor contenido-header">



            <div class="barra">

                <a href="index.html">

                    <img src="resources/img/logo.svg" alt="Logo de bienes raices">

                </a>


                <nav class="navegacion">

                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>

                </nav>

            </div>

    </header>


    <h1 class="fw-400 texto-centrado">CONTACTO</h1>

    <img src="resources/img/destacada3.jpg" alt="Imagen destacada">

    <main class="contenedor seccion contenido-centrado">

        <h2 class="fw-400 texto-centrado">Llena el Formulario</h2>

        <form class="contacto" action="">

            <fieldset>
                <legend>Informacion Personal</legend>


                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="e-mail">E-mail</label>
                <input type="e-mail" id="e-mail" placeholder="Tu correo electronico" required>

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Tu telefono" required>

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje-campo" id="mensaje-campo"></textarea>

            </fieldset>


            <fieldset>

                <legend>Informacion sobre Propiedad</legend>

                <label for="opciones">Compra, Vende o Renta</label>
                <select name="opciones" id="opciones">

                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>
                    <option value="renta">Renta</option>
                    <option value="" disabled selected>--Seleccione--</option>
                </select>

                <label for="cantidad">$Cantidad$</label>
                <input type="number">


            </fieldset>


            <fieldset>

                <legend>Contacto</legend>

                <p>Como desea ser Contactado</p>

                <div class="contacto-form">

                    <label for="telefono-contacto">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono-contacto">

                    <label for="correo-electronico">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo-contacto">

                </div>

                <p>Si eligio telefono, establesca la fecha y la hora para la llamada</p>

                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora">



            </fieldset>

            <input class="boton boton-verde" type="submit" value="Enviar">









        </form>


    </main>





    <footer class="site-footer seccion">

        <div class="contenedor contenedor-footer">

            <nav class="navegacion">


                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>

            </nav>



            <p class="copyr">Todos los derechos reservados 2020</p>

        </div>

    </footer>



</body>

</html>
